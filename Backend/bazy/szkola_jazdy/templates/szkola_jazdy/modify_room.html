{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modyfikacja Sali</title>
    <link rel="stylesheet" href="{% static 'szkola_jazdy/css/style.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Szkoła Jazdy</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Strona Główna</a></li>
                    <li><a href="{% url 'logout' %}">Wylogowanie</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Modyfikacja Sali</h2>
        <form id="modifyRoomForm">
            <label for="availability">Dostępność:</label>
            <select id="availability" name="availability" required>
                <option value="true">Dostępna</option>
                <option value="false">Niedostępna</option>
            </select>

            <label for="capacity">Pojemność:</label>
            <input type="number" id="capacity" name="capacity" required>

            <button type="submit">Zapisz zmiany</button>
        </form>
        <div id="responseMessage"></div>
    </main>
    <script src="{% static 'szkola_jazdy/js/modify_room.js' %}"></script>
</body>
</html>
