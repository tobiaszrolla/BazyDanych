{% load static %}
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapis na kurs</title>
    <link rel="stylesheet" href="{% static 'szkola_jazdy/css/style.css' %}">
</head>

<body>

    <header>
        <div class="navbar">
            <h1>Szkoła Jazdy - Zapis na kurs</h1>
            <nav>
                <ul>
                    <li><a href="/home" id="homeButton">Strona główna</a></li>
                    <li><a href="#" id="logoutButton">Wyloguj się</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Zapisz się na kurs</h2>
        <form id="zapisForm">
            <label for="kategoria">Kategoria:</label>
            <select id="kategoria" name="kategoria" required>
                <option value="B">B</option>
                <option value="B1">B1</option>
                <option value="C">C</option>
            </select>

            <label for="lekcjeTeoretyczne">Liczba lekcji teoretycznych:</label>
            <input type="number" id="lekcjeTeoretyczne" name="lekcjeTeoretyczne" min="0" placeholder="Wpisz liczbę lekcji teoretycznych" required>

            <label for="lekcjePraktyczne">Liczba lekcji praktycznych:</label>
            <input type="number" id="lekcjePraktyczne" name="lekcjePraktyczne" min="0" placeholder="Wpisz liczbę lekcji praktycznych" required>

            <button type="submit">Zapisz się</button>
        </form>

        <div id="responseMessage" class="hidden"></div>
    </main>

    <footer>
        <p>© 2024 Szkoła Jazdy - Wszystkie prawa zastrzeżone</p>
    </footer>

    <script src="{% static 'szkola_jazdy/js/Zapiskurs.js' %}"></script>

</body>

</html>
