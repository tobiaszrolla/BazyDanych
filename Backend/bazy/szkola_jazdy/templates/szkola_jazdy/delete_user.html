{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuwanie użytkownika</title>
    <link rel="stylesheet" href="{% static 'szkola_jazdy/css/style.css' %}">
    <script src="{% static 'szkola_jazdy/js/delete_user.js' %}"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Szkoła Jazdy</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'Hadmin' %}">Strona Główna</a></li>
                    <li><a href="{% url 'login' %}">Wylogowanie</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Usuwanie użytkownika</h2>
            <p>Wprowadź e-mail użytkownika, którego chcesz usunąć:</p>

            <form id="deleteUserForm">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>
                <button type="button" onclick="deleteUser()">Usuń użytkownika</button>
            </form>

            <p id="responseMessage"></p>
        </section>
    </main>

    <script src="{% static 'szkola_jazdy/js/delete_user.js' %}"></script>
</body>
</html>
